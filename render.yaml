services:
  # FastAPI Backend Service
  - type: web
    name: shl-recommender-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: API_ALLOW_ORIGINS
        value: "*"
    healthCheckPath: /health

  # Streamlit UI Service
  - type: web
    name: shl-recommender-ui
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_ui.py --host 0.0.0.0 --port $PORT --headless
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: API_BASE_URL
        fromService:
          type: web
          name: shl-recommender-api
          property: url
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
